spring.application.name=libreria

#configuracion de conexion
spring.datasource.url=jdbc:mysql://localhost:3306/dblibreria2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#configuracion del dialecto del mysql
spring.jpa.database-plataform=org.hibernate.dialect.MySQLDialect

#esquema
spring.jpa.hibernate.dbl-auto=uptade

#mostrar por consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
